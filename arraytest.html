<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Array Test</title>
	</head>
	
	<body>
<script type="text/javascript">
	//Displays a list of natural numbers from 2 to 100
var numbers = [];
var index = [];
for (var i=1; i<=100; i++) {
	numbers[i]=i;
};
for (var i=1; i<=100; i++) {
	index[i]=i;
};
for (var p=1; p<=100; p++) {
	document.writeln(numbers[p]+"<br />");
	document.writeln(index[p]+"<br />")
};
</script><noscript>This document requires you to enable JavaScript in order to be viewed properly.</noscript>
	</body>
</html>
