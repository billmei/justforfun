<h1>Look and Say Sequence in Binary</h1>
A JavaScript tool for finding the N<sup>th</sup> iteration of the <a href="http://mathworld.wolfram.com/LookandSaySequence.html">look and say sequence</a> using binary.<br /><br />

<form name="form" accept-charset="utf-8">
Generate what day <input type="text" value="2011" width="100" name="N"> looks like.<br />
<input type="button" width="50" value="Go" onclick="go()">
</form>

<script type="text/javascript">
function go(){
var index = new Number(1);
var n = parseInt(document.form.N.value);
for (var i = 0; i <=n; i++){
	index.toString(2);
	
	Number(index);
};
};
document.write(index);
</script><noscript>This document requires you to enable JavaScript in order to be viewed properly.</noscript>
