<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Simple Factorials</title>
		
		<script type="text/javascript">
//Define a factorial function
function factorial(n) {
    if (n == 0) {
        return 1;
    } else {
        return factorial(n - 1) * n;
    }
}
</script>

	</head>
	<body>
<h1>Factorials</h1>
A simple program to compute factorials of positive integers in JavaScript.
<br /><br /><form name="form" accept-charset="utf-8">
Find the factorial of: <input type="text" width="100" name="input" ><br />
<input type="button" width="50" value="Go" onclick="go()">
</form>


<script type="text/javascript">
//compile
function go() {
	document.write(parseFloat(factorial(document.form.input.value)));
}
</script><noscript>This document requires you to enable JavaScript in order to be viewed properly.</noscript>
