	<body>
<h1>Prime Test</h1>
This is a simple brute-force script that checks if a number is prime by trial division.<br /><br />
<form name="form" accept-charset="utf-8">
Is <input type="text" width="100" name="input"> a prime number?<br />
<input type="button" width="50" value="Go" onclick="go()">
</form>

<script type="text/javascript">
function go(){
	var x = parseInt(document.form.input.value);
	var output = "That number is PRIME."; //assume the number is prime unless proven otherwise
	if (x < 2) { //checks to make sure input is a positive number >1.
		output = "That number is NOT prime."
	};
	for (var i=2; i<x; i++) {
		var zero = x%i; //test if remainder is zero
		if (zero==0) {
			output = "That number is NOT prime."
			break;
		} else {
			continue;
		};
	};
	document.write(output);
};
</script><noscript>This document requires you to enable JavaScript in order to be viewed properly.</noscript>
