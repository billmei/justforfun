<html>

		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Sieve of Eratosthenes</title>

	</head>
	<body>
<h1>Sieve of Eratosthenes</h1>
JavaScript implementation of the <a href="http://mathworld.wolfram.com/SieveofEratosthenes.html">Sieve of Eratosthenes</a>.<br /><br />
<form name="form" accept-charset="utf-8">
Find all prime numbers between zero and <input type="text" value="100" width="100" name="upper"><br />
<input type="button" width="50" value="Go" onclick="go()">
</form>

<script type="text/javascript">
//compile
function go(){
//set the upper boundary
var n = parseFloat(document.form.upper.value);
var m = Math.floor(Math.sqrt(n));
var j = 0;
	//New array with list of integers from 2 to n
	var index = new Array();
	for (var i = 2; i <= n; i++) {
		index[i] = i;
	};
	//Mark all multiples of 2, then 3, then 5, etc. as non-prime (using the string "0"). Stop at sqrt(n).
	for (var i = 2; i <= m; i++) {
		for (var q = 2; q < n; q++) {
			index[i * q] = "0";
		};
	};
	//Return result in a list
	for (var i = 2; i <= n; i++) {
		// if,continue statement to return ONLY primes
		if (index[i] == i) {
			document.write(index[i] + "<br />")
			j++;
		} else {
			continue;
		}
	};
	document.write("<br />There are a total of " + j + " primes between 0 and " + n)
};
</script><noscript>This document requires you to enable JavaScript in order to be viewed properly.</noscript>
