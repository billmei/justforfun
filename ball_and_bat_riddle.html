<h1>Riddle</h1>
If a ball and a bat cost Y dollars, and the bat costs X dollars more than the ball, how much does the ball cost?<br /><br />
<form name="form" accept-charset="utf-8">
Y = $<input type="text" value="1.10" width="100" name="why"><br />
X = $<input type="text" value="0.10" width="100" name="ex"><br />
<input type="button" width="50" value="Go" onclick="go()">
</form>

<script type="text/javascript">

function go() {
	var y = parseFloat(document.form.why.value);
	var x = parseFloat(document.form.ex.value);
output = (y-x)/2
document.write("The ball costs $" + output);
};
