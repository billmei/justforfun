		<title>Fibonacci Numbers</title>
	</head>
	<body>
<h1>Fibonacci Numbers</h1>
Simple JavaScript application to find fibonacci numbers (may be inaccurate for extremely large values of <i>n</i>).<br /><br />
<form name="form" accept-charset="utf-8">
Find the first <input type="text" width="100" name="upper" value="10"> fibonacci numbers<br />
<input type="button" width="50" value="Go" onclick="go()">
</form>

<script type="text/javascript">
//compile
function go(){
	//set the upper boundary
	var n = parseInt(document.form.upper.value);
	//New array with fibonacci numbers from 1 to n
	var index = new Array();
	//define the n^th fibonacci number
	for (var i = 3; i <= n; i++) {
		index[1] = 1
		index[2] = 1
		index[i] = index[i - 1] + index[i - 2];
	};
	
	//print fibonacci numbers from 1 to n
	for (var i = 1; i <= n; i++) {
		document.write(index[i] + "<br />")
	};
};
</script><noscript>This document requires you to enable JavaScript in order to be viewed properly.</noscript>
